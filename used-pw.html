<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Used password</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="card w-50 mx-auto mt-5">
      <h5 class="card-header">Sign up</h5>
      <div class="card-body">
        <form id="used-pw-form">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I agree to the <a href="#">Terms and conditions</a>.</label>
          </div>
          <div id="alert-error" class="alert alert-danger hide" role="alert"></div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</body>

<script>
  let form = document.getElementById('used-pw-form');
  form.addEventListener('submit', function (event) {
    event.preventDefault();
    let error = document.getElementById('alert-error');
    error.innerHTML = 'Error! Password already in use by <strong>name.nameson@gmail.com</strong>.';
    error.classList.remove('hide');
  });
</script>

<style>
  .hide {
    display: none;
  }
</style>

</html>
